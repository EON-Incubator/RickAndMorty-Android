query FetchAll($page:Int!) {
    characters(page: $page) {
        info {
            ...pageInfo
        }
        results {
            id
            name
            image
            species
            status
            gender
        }
    }
   locations(page: $page) {
        info {
            ...pageInfo
        }
        results {
            id
            name
            type
            dimension
            residents {
                image
            }
        }
    }
   episodes(page: $page) {
        info {
            ...pageInfo
        }
        results {
            id
            name
            type
            dimension
            residents {
                image
            }
        }
    }
}