query GetCharacterById($characterId: ID!) {
    character(id: $characterId) {
        id
        episode {
            id
            name
            episode
            characters {
                image
            }
            air_date
        }
        image
        name
        species
        status
        gender
        location {
            name
            id
        }
        origin {
            name
            id
        }
    }

}